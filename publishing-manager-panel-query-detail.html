			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

	</head>
	<body id="light-mode"> <!-- id="dark-mode" class="collapsed" -->
		<main>
	        <aside>
	        	<section id="query-build">
	        		<header>
						<div class="row display-title">
							<div class="col">
								<h2>
									Build Query
								</h2>
								<button type="button" class="button button-utility button-tertiary button-xs" data-tooltip="Clear query" data-flow="bottom">
		        					<span>
		        						<span class="button-icon">
		        							<i class="fa-regular fa-eraser"></i>
		        						</span>
		        					</span>
		        				</button>
							</div>
							<div class="col justify-flex-end">
								<button type="button" class="button button-utility button-tertiary">
		        					<span>
		        						<span class="button-icon">
		        							<i class="fa-sharp fa-solid fa-xmark"></i>
		        						</span>
		        					</span>
		        				</button>
							</div>
						</div>
					</header>
					<div class="panel-body">
						<form>
							<div class="row display-tab-nav tab-nav-secondary">
								<div class="col">
									<button type="button" class="button button-quaternary button-tab"> <!-- class="active" / tabindex="-1" -->
										<span>
											<span class="button-text">
												General
											</span>
											<span class="button-text">
												0/11
											</span>
										</span>
									</button>
									<button type="button" class="button button-quaternary button-tab active" tabindex="-1"> <!-- class="active" / tabindex="-1" -->
										<span>
											<span class="button-text">
												Details
											</span>
											<span class="button-text">
												0/5
											</span>
										</span>
									</button>
								</div>
							</div>
							<fieldset>
								<div class="fieldset-body">
									<div class="row">
										<div class="col">
											<div class="form-group">
												<div class="title-group">
													<label for="fltr1">
														Name
													</label>
												</div>
												<div class="input-group">
													<input type="text" id="fltr1" class="input-text">
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<div class="form-group checkbox-group checkbox-validation"> <!-- class="stack-group form-error" -->
												<div class="title-group">
													<h4>
														Request type
													</h4>
													<span class="validation-message">
														Select at least 1 option
													</span>
												</div>
												<div class="input-groups-container">
													<div class="input-group">
														<label class="checkbox">
												            <input type="checkbox" checked="">
												            <span class="checkbox-container"></span>
															<span class="checkbox-text">
																Fares
															</span>
												        </label>
													</div>
													<div class="input-group">
														<label class="checkbox">
												            <input type="checkbox" checked="">
												            <span class="checkbox-container"></span>
															<span class="checkbox-text">
																Add-ons
															</span>
												        </label>
													</div>
													<div class="input-group">
														<label class="checkbox">
												            <input type="checkbox" checked="">
												            <span class="checkbox-container"></span>
															<span class="checkbox-text">
																Attachments or rules
															</span>
												        </label>
													</div>
													<div class="input-group">
														<label class="checkbox">
												            <input type="checkbox" checked="">
												            <span class="checkbox-container"></span>
															<span class="checkbox-text">
																Footnote
															</span>
												        </label>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<div class="form-group checkbox-group checkbox-validation"> <!-- class="stack-group form-error" -->
												<div class="title-group">
													<h4>
														Verification status
													</h4>
													<span class="validation-message">
														Select at least 1 option
													</span>
												</div>
												<div class="input-groups-container">
													<div class="input-group">
														<label class="checkbox">
												            <input type="checkbox" checked="">
												            <span class="checkbox-container"></span>
															<span class="checkbox-text">
																Successful
															</span>
												        </label>
													</div>
													<div class="input-group">
														<label class="checkbox">
												            <input type="checkbox" checked="">
												            <span class="checkbox-container"></span>
															<span class="checkbox-text">
																Waiting
															</span>
												        </label>
													</div>
													<div class="input-group">
														<label class="checkbox">
												            <input type="checkbox" checked="">
												            <span class="checkbox-container"></span>
															<span class="checkbox-text">
																Failed
															</span>
												        </label>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<div class="form-group">
												<div class="title-group">
													<h4>
														When to publish
													</h4>
												</div>
												<div class="input-groups-container">
													<div class="input-group"> <!-- class="field-error" -->
														<input type="text" readonly="true" class="input-date">
													</div>
													<div class="dialog-box"> <!-- class="active" -->
														<div class="input-group"> <!-- class="field-error" -->
															<input type="text" readonly="true" class="input-time">
														</div>
														<div class="dialog-panel dialog-scroll bottom-left">
															<button type="button" tabindex="-1" class="button button-select button-tertiary active selected"> <!-- class="active selected" / tabindex="-1" -->
																<span>
																	<span class="button-text">
																		00:00
																	</span>
																</span>
																<span>
																	<span class="button-icon icon-check">
																		<i class="fas fa-check"></i>
																	</span>
																</span>
															</button>
															<button type="button" class="button button-select button-tertiary"> <!-- class="active selected" / tabindex="-1" -->
																<span>
																	<span class="button-text">
																		01:00
																	</span>
																</span>
																<span>
																	<span class="button-icon icon-check">
																		<i class="fas fa-check"></i>
																	</span>
																</span>
															</button>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<div class="form-group">
												<div class="title-group">
													<h4>
														Creation date
													</h4>
												</div>
												<div class="input-groups-container">
													<div class="input-group"> <!-- class="field-error" -->
														<input type="text" readonly="true" class="input-date">
													</div>
													<div class="dialog-box"> <!-- class="active" -->
														<div class="input-group"> <!-- class="field-error" -->
															<input type="text" readonly="true" class="input-time">
														</div>
														<div class="dialog-panel dialog-scroll bottom-left">
															<button type="button" tabindex="-1" class="button button-select button-tertiary active selected"> <!-- class="active selected" / tabindex="-1" -->
																<span>
																	<span class="button-text">
																		00:00
																	</span>
																</span>
																<span>
																	<span class="button-icon icon-check">
																		<i class="fas fa-check"></i>
																	</span>
																</span>
															</button>
															<button type="button" class="button button-select button-tertiary"> <!-- class="active selected" / tabindex="-1" -->
																<span>
																	<span class="button-text">
																		01:00
																	</span>
																</span>
																<span>
																	<span class="button-icon icon-check">
																		<i class="fas fa-check"></i>
																	</span>
																</span>
															</button>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</fieldset>
							<div class="row display-form-main-actions">
								<div class="col">
									<button type="button" class="button button-cta button-primary">
										<span>
											<span class="button-text">
												Search
											</span>
										</span>
									</button>
									<button type="button" class="button button-secondary">
										<span>
											<span class="button-text">
												Cancel
											</span>
										</span>
									</button>
								</div>
								<div class="col justify-flex-end">
			        				<div class="dialog-box"> <!-- class="active" -->
										<button type="button" class="button button-utility button-tertiary">
				        					<span>
				        						<span class="button-icon">
				        							<i class="fa-sharp fa-regular fa-ellipsis"></i>
				        						</span>
				        					</span>
				        				</button>
				        				<div class="dialog-panel dialog-auto top-right">
							        		<button type="button" class="button button-dialog-panel button-tertiary">
												<span>
													<span class="button-text">
														Saved queries
													</span>
												</span>
												<span>
					        						<span class="button-icon icon-chevron">
														<i class="fa-sharp fa-solid fa-chevron-right"></i>
													</span>
					        					</span>
											</button>
											<div class="save-action">
								        		<button type="button" class="button button-primary">
													<span>
														<span class="button-text">
															Save query
														</span>
													</span>
												</button>
											</div>
				        				</div>
				        			</div>
								</div>
							</div>
						</form>
					</div>
				</section>
	        </aside>
	    </main>
